<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreo | MIR</title>

  <style>
    :root{
      --azul:#1e3a8a; --gris:#f1f5f9; --gris2:#e2e8f0;
      --texto:#0f172a; --amarillo:#fbbf24; --blanco:#ffffff;
      --ok:#16a34a; --warn:#f59e0b; --info:#475569; --in:#2563eb; --err:#dc2626;
    }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--texto); background:var(--gris); }

    /* Encabezado con banderas e √≠conos */
    header{
      background:var(--azul); color:var(--blanco);
      padding:18px; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
    }
    header h1{ margin:0; font-size:22px; font-weight:800; text-transform:uppercase; display:flex; align-items:center; gap:10px; }
    .icons{ display:flex; gap:10px; align-items:center; }
    .icons svg{ width:30px; height:30px; fill:#ffffff; opacity:.9; }
    .header-right{ display:flex; align-items:center; gap:15px; }
    .flags{ display:flex; gap:10px; align-items:center; }
    .flags img{ width:35px; height:auto; border-radius:4px; box-shadow:0 0 4px rgba(0,0,0,.25); animation:wave 2s ease-in-out infinite; transform-origin:left center; }
    @keyframes wave { 0%,100%{transform:rotate(0)} 50%{transform:rotate(6deg)} }
    .btn-refresh{ background:var(--amarillo); color:#111827; padding:10px 14px; font-weight:600; border:none; border-radius:10px; cursor:pointer; }
    .btn-refresh:hover{ background:#facc15; }

    .container{ max-width:800px; margin:20px auto; padding:0 16px; }
    .card{ background:var(--blanco); border:1px solid var(--gris2); border-radius:14px; box-shadow:0 4px 16px rgba(2,6,23,.06); overflow:hidden; }
    .card-header{ padding:16px; border-bottom:1px solid var(--gris2); display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .input{ flex:1 1 260px; display:flex; align-items:center; gap:8px; border:1px solid var(--gris2); border-radius:10px; padding:10px 12px; background:var(--blanco); }
    .input input{ width:100%; border:none; outline:none; font-size:14px; }

    .btn{ appearance:none; border:none; background:var(--amarillo); color:#111827; padding:10px 14px; font-weight:600; border-radius:10px; cursor:pointer; }
    .btn:hover{ background:#facc15; }

    .status{ padding:14px 16px; font-size:14px; color:#334155; }
    table{ width:100%; border-collapse:collapse; }
    thead{ background:#f8fafc; position:sticky; top:0; z-index:1; }
    th,td{ padding:10px 12px; border-bottom:1px solid var(--gris2); text-align:left; font-size:14px; }
    tbody tr:hover{ background:#f9fafb; }
    .table-wrap{ overflow:auto; max-height:70vh; }
    .empty{ padding:28px; text-align:center; color:#64748b; }
    .meta{ font-size:12px; color:#475569; margin-left:auto; }

    /* Pills de STATUS */
    .pill{
      display:inline-block; padding:4px 8px; border-radius:9999px;
      color:#fff; font-weight:800; font-size:12px; line-height:1;
      box-shadow:0 1px 0 rgba(0,0,0,.06);
    }
    .pill.ok{ background:var(--ok); }
    .pill.warn{ background:var(--warn); }
    .pill.in{ background:var(--in); }
    .pill.info{ background:var(--info); }
    .pill.err{ background:var(--err); }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>
      Rastreo Maura Multiservices
      <span class="icons">
        <!-- ‚úàÔ∏è -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.5 19l7.5-7-7.5-7 1.5-1.5 10 8.5v5l-10 8.5L2.5 19z"/></svg>
        <!-- üì¶ -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l9 4-9 4-9-4 9-4zm9 6v10l-9 4-9-4V8l9 4 9-4z"/></svg>
        <!-- üö¢ -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M496 448H144c-26.5 0-48-21.5-48-48V160c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32v240c0 26.5-21.5 48-48 48zM144 128c-17.7 0-32 14.3-32 32v16h416v-16c0-17.7 14.3-32-32-32H144z"/></svg>
      </span>
    </h1>
    <div class="header-right">
      <div class="flags">
        <img src="https://flagcdn.com/us.svg" alt="EEUU">
        <img src="https://flagcdn.com/ni.svg" alt="Nicaragua">
      </div>
      <button id="reloadBtn" class="btn-refresh">üîÑ Actualizar</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <div class="input" style="flex:1 1 200px;">
          <input id="exactSearch" placeholder="N√∫mero de rastreo" />
        </div>
        <button id="exactBtn" class="btn">Buscar</button>
        <div id="meta" class="meta"></div>
      </div>

      <div id="status" class="status"></div>

      <div class="table-wrap" id="tableWrap" style="display:none;">
        <table>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
        <div id="empty" class="empty" style="display:none;">No se encontr√≥ informaci√≥n para ese n√∫mero de rastreo.</div>
      </div>
    </section>
  </main>

  <script>
    // üìä URL √∫nica (tu hoja publicada como CSV)
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgbPK4Q40kRpDEZ8oRYQbyqRFZW0gmvPz3z9RcEkJe3HRsGHuraEYsFIKkFwXDYGlzGovo9xDMFbnf/pub?gid=0&single=true&output=csv';

    const $ = (id) => document.getElementById(id);
    const exactBtn = $('exactBtn');
    const reloadBtn = $('reloadBtn');
    const exactSearchEl = $('exactSearch');
    const theadEl = $('thead');
    const tbodyEl = $('tbody');
    const tableWrapEl = $('tableWrap');
    const emptyEl = $('empty');
    const statusEl = $('status');
    const metaEl = $('meta');

    let headers = [];
    let col2Header = null;     // nombre de la columna 2 (# ORDEN)
    let statusHeader = null;   // nombre de la columna STATUS

    function setStatus(msg, ok=false){
      statusEl.textContent = msg;
      statusEl.style.display = msg ? 'block' : 'none';
      statusEl.style.color = ok ? '#166534' : '#334155';
    }

    // Clasifica el STATUS para elegir color
    function statusClass(text){
      const s = String(text || '').toLowerCase();
      if (/(entregad|delivered|finalizado)/.test(s)) return 'ok';
      if (/(recogid|picked)/.test(s)) return 'in';
      if (/(tr[a√°]nsit|ruta|camino|viaje|en camino)/.test(s)) return 'in';
      if (/(aduan|hold|pago|saldo|pend)/.test(s)) return 'warn';
      if (/(da√±|devuelt|error|rechaz)/.test(s)) return 'err';
      if (s) return 'info';
      return '';
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
    }

    function renderTable(data){
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';
      if (!data || !data.length){
        tableWrapEl.style.display = 'block';
        emptyEl.style.display = 'block';
        metaEl.textContent = '';
        return;
      }
      emptyEl.style.display = 'none';

      // Cabeceras
      const trHead = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        trHead.appendChild(th);
      });
      theadEl.appendChild(trHead);

      // Filas (col2 en negritas, STATUS coloreado)
      const frag = document.createDocumentFragment();
      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(h => {
          const td = document.createElement('td');
          const val = row[h] ?? '';

          if (h === col2Header) {
            td.innerHTML = `<strong>${escapeHtml(val)}</strong>`; // solo bold
          } else if (h === statusHeader) {
            const cls = statusClass(val);
            td.innerHTML = cls ? `<span class="pill ${cls}">${escapeHtml(val)}</span>` : escapeHtml(val);
          } else {
            td.textContent = val;
          }

          tr.appendChild(td);
        });
        frag.appendChild(tr);
      });
      tbodyEl.appendChild(frag);

      tableWrapEl.style.display = 'block';
      metaEl.textContent = `Mostrando ${data.length} coincidencia(s)`;
    }

    function searchTracking(){
      const code = exactSearchEl.value.trim().toLowerCase();
      if (!code){
        setStatus('Por favor ingrese un n√∫mero de rastreo');
        tableWrapEl.style.display = 'none';
        emptyEl.style.display = 'none';
        metaEl.textContent = '';
        return;
      }

      setStatus('Buscando...');
      const url = SHEET_CSV_URL + (SHEET_CSV_URL.includes('?') ? '&' : '?') + 't=' + Date.now();

      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: (res) => {
          const rows = res.data || [];
          headers = res.meta?.fields || (rows[0] ? Object.keys(rows[0]) : []);
          if (!headers.length || headers.length < 2){
            renderTable([]);
            setStatus('‚ùå La hoja no tiene al menos 2 columnas.', false);
            return;
          }

          // Columna 2 (# ORDEN)
          col2Header = headers[1];

          // Intentar detectar STATUS por nombre; si no, usar la 3ra columna si existe
          statusHeader = headers.find(h => /^(status|estatus|estado)$/i.test(String(h).trim())) || (headers[2] || null);

          // Coincidencia PARCIAL solo en la columna 2
          const result = rows.filter(r =>
            String(r[col2Header] ?? '').toLowerCase().includes(code)
          );

          renderTable(result);
          setStatus(result.length ? `‚úÖ Se encontraron ${result.length} coincidencias` : '‚ùå No se encontr√≥ informaci√≥n', !!result.length);
        },
        error: () => {
          setStatus('Error al cargar la hoja.');
        }
      });
    }

    function reloadData(){
      if (exactSearchEl.value.trim()){
        searchTracking();
      } else {
        theadEl.innerHTML = '';
        tbodyEl.innerHTML = '';
        tableWrapEl.style.display = 'none';
        emptyEl.style.display = 'none';
        metaEl.textContent = '';
        setStatus('Datos actualizados ‚úÖ', true);
      }
    }

    exactBtn.addEventListener('click', searchTracking);
    exactSearchEl.addEventListener('keydown', (e) => { if(e.key==='Enter') searchTracking(); });
    reloadBtn.addEventListener('click', reloadData);
  </script>
</body>
</html>
