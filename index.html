<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreo | MIR</title>

  <style>
    :root{
      --azul:#1e3a8a;
      --gris:#f1f5f9;
      --gris2:#e2e8f0;
      --texto:#0f172a;
      --amarillo:#fbbf24;
      --blanco:#ffffff;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--texto);
      background:var(--gris);
    }

    /* üß≠ Encabezado principal */
    header{
      background:var(--azul);
      color:var(--blanco);
      padding:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
    }

    header h1{
      margin:0;
      font-size:22px;
      font-weight:800;
      text-transform:uppercase;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .header-right{
      display:flex;
      align-items:center;
      gap:15px;
    }

    /* üá∫üá∏üá≥üáÆ banderas */
    .flags{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .flags img{
      width:35px;
      height:auto;
      border-radius:4px;
      box-shadow:0 0 4px rgba(0,0,0,0.25);
      animation: wave 2s ease-in-out infinite;
      transform-origin: left center;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(6deg); }
    }

    /* ‚úàÔ∏èüì¶üö¢ √≠conos */
    .icons{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .icons svg{
      width:30px;
      height:30px;
      fill:#ffffff;
      opacity:0.9;
    }

    /* üîÑ Bot√≥n actualizar */
    .btn-refresh{
      background:var(--amarillo);
      color:#111827;
      padding:10px 14px;
      font-weight:600;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:background 0.3s ease;
    }
    .btn-refresh:hover{
      background:#facc15;
    }

    /* üíª Cuerpo */
    .container{ max-width:800px; margin:20px auto; padding:0 16px; }
    .card{ background:var(--blanco); border:1px solid var(--gris2); border-radius:14px; box-shadow: 0 4px 16px rgba(2,6,23,0.06); overflow:hidden; }
    .card-header{ padding:16px; border-bottom:1px solid var(--gris2); display:flex; gap:12px; flex-wrap:wrap; align-items:center; }

    .input{ flex:1 1 260px; display:flex; align-items:center; gap:8px; border:1px solid var(--gris2); border-radius:10px; padding:10px 12px; background:var(--blanco); }
    .input input{ width:100%; border:none; outline:none; font-size:14px; }

    .btn{ appearance:none; border:none; background:var(--amarillo); color:#111827; padding:10px 14px; font-weight:600; border-radius:10px; cursor:pointer; }
    .btn:hover{ background:#facc15; }

    .status{ padding:14px 16px; font-size:14px; color:#334155; }
    table{ width:100%; border-collapse:collapse; }
    thead{ background:#f8fafc; position:sticky; top:0; z-index:1; }
    th, td{ padding:10px 12px; border-bottom:1px solid var(--gris2); text-align:left; font-size:14px; }
    tbody tr:hover{ background:#f9fafb; }
    .table-wrap{ overflow:auto; max-height:70vh; }
    .empty{ padding:28px; text-align:center; color:#64748b; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>
      Rastreo Maura Multiservices
      <span class="icons">
        <!-- ‚úàÔ∏è -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.5 19l7.5-7-7.5-7 1.5-1.5 10 8.5v5l-10 8.5L2.5 19z"/></svg>
        <!-- üì¶ -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l9 4-9 4-9-4 9-4zm9 6v10l-9 4-9-4V8l9 4 9-4z"/></svg>
        <!-- üö¢ -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M496 448H144c-26.5 0-48-21.5-48-48V160c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32v240c0 26.5-21.5 48-48 48zM144 128c-17.7 0-32 14.3-32 32v16h416v-16c0-17.7-14.3-32-32-32H144z"/></svg>
      </span>
    </h1>
    <div class="header-right">
      <div class="flags">
        <img src="https://flagcdn.com/us.svg" alt="EEUU">
        <img src="https://flagcdn.com/ni.svg" alt="Nicaragua">
      </div>
      <button id="reloadBtn" class="btn-refresh">üîÑ Actualizar</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <div class="input" style="flex:1 1 200px;">
          <input id="exactSearch" placeholder="C√≥digo exacto de rastreo" />
        </div>
        <button id="exactBtn" class="btn">Buscar</button>
      </div>

      <div id="status" class="status"></div>

      <div class="table-wrap" id="tableWrap" style="display:none;">
        <table>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
        <div id="empty" class="empty" style="display:none;">No se encontr√≥ informaci√≥n para ese n√∫mero de rastreo.</div>
      </div>
    </section>
  </main>

  <script>
    // üìä URL p√∫blica de Google Sheets
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTfu8VjmNLFRltqxS4QBbakwDOn7jJmJiyDSWwDPtH3ylDxu3gwtgCqHHosqYxnbWntCYg7AZuTd-tk/pub?output=csv';

    const $ = (id) => document.getElementById(id);
    const exactBtn = $('exactBtn');
    const reloadBtn = $('reloadBtn');
    const exactSearchEl = $('exactSearch');
    const theadEl = $('thead');
    const tbodyEl = $('tbody');
    const tableWrapEl = $('tableWrap');
    const emptyEl = $('empty');
    const statusEl = $('status');

    let headers = [];

    function setStatus(msg, ok=false){
      statusEl.textContent = msg;
      statusEl.style.display = msg ? 'block' : 'none';
      statusEl.style.color = ok ? '#166534' : '#334155';
    }

    function renderTable(data){
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';
      if (!data || !data.length){
        tableWrapEl.style.display = 'block';
        emptyEl.style.display = 'block';
        return;
      }
      emptyEl.style.display = 'none';

      const trHead = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        trHead.appendChild(th);
      });
      theadEl.appendChild(trHead);

      const tr = document.createElement('tr');
      headers.forEach(h => {
        const td = document.createElement('td');
        td.textContent = data[0][h] ?? '';
        tr.appendChild(td);
      });
      tbodyEl.appendChild(tr);
      tableWrapEl.style.display = 'block';
    }

    function searchTracking(){
      const code = exactSearchEl.value.trim().toLowerCase();
      if (!code){
        setStatus('Por favor ingrese un n√∫mero de rastreo');
        tableWrapEl.style.display = 'none';
        emptyEl.style.display = 'none';
        return;
      }

      setStatus('Buscando...');
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: (res) => {
          const rows = res.data || [];
          headers = res.meta?.fields || (rows[0] ? Object.keys(rows[0]) : []);
          const result = rows.filter(r =>
            headers.some(h => String(r[h] ?? '').toLowerCase() === code)
          );
          renderTable(result);
          setStatus(result.length ? '‚úÖ Resultado encontrado' : '‚ùå No se encontr√≥ informaci√≥n', !!result.length);
        },
        error: () => {
          setStatus('Error al cargar la hoja.');
        }
      });
    }

    function reloadData(){
      exactSearchEl.value = '';
      tableWrapEl.style.display = 'none';
      emptyEl.style.display = 'none';
      setStatus('Datos actualizados ‚úÖ', true);
    }

    exactBtn.addEventListener('click', searchTracking);
    exactSearchEl.addEventListener('keydown', (e) => { if(e.key==='Enter') searchTracking(); });
    reloadBtn.addEventListener('click', reloadData);
  </script>
</body>
</html>
